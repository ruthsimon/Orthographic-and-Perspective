<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        
<!--    Link to switch between cameras -->
     <a href="perspective.html">  
       Change Camera
     </a>
<!--     java script codes-->
        
		<script src="js/three.js"></script>
		<script>
            const scene = new THREE.Scene();
            
            // Orthographic camera
            const camera = new THREE.OrthographicCamera( -15,15,15,-15,1,1000 ); 
            scene.add(camera);
            
            // Ambient Light 
            const light = new THREE.AmbientLight(0xcfffff, 0.7);
            scene.add(light);
            
            // Spotlight 
            const light2 = new THREE.SpotLight(0xfffaad, 0.7);
            light2.position.set(0,200,60);
            scene.add(light2);
            
            //Point light
            const light3 = new THREE.PointLight( 0xff0000, 1, 100 );
            light3.position.set( 50, 50, 50 );
            scene.add( light3 );

            
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // Cube Material and geometry
            const geometry = new THREE.BoxGeometry( 8, 8, 8 );
            const material = new THREE.MeshLambertMaterial( { color: 0x00ffff } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            // Cylinder Material and geometry
            const geometry1 = new THREE.CylinderGeometry( 3, 3, 13, 22 );
            const material1 = new THREE.MeshLambertMaterial( {color: 0xffff00 } );
            const cylinder = new THREE.Mesh( geometry1, material1 );
            scene.add( cylinder );

            camera.position.z =20;

            function animate() {
                requestAnimationFrame(animate);

                cube.rotation.x += 0.01;
                cube.rotation.z += 0.01;
                cube.position.x= -7;

                cylinder.rotation.x += 0.01;
                cylinder.rotation.z += 0.01;
                cylinder.position.x = 7;

                renderer.render( scene, camera );
                
                // Background color
                renderer.setClearColor (0x07728a, 1);


            };

            animate();

		</script>
	</body>
</html>
